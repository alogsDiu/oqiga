<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oqiga</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body style="margin: 0; padding: 0;">
{{block "forgot_pass" .}}
<div class="login_page_wrapper">
    <div class="login-container">
        <h1>Password Restoration</h1>
        {{template "loader" .}}
        <form hx-post="/forgot_pass" hx-target="body" hx-swap="innerHTML" onsubmit="document.getElementById('loading-spinner').style.display='flex';" >
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="password1">New Password</label>
            <input type="password" id="password1" name="new_password1" required>
            <label for="password2">Confirm Password</label>
            <input type="password" id="password2" name="new_password2" required>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<script>
    // Function to hide an element after a delay
    function hideElementAfterDelay(element, delay) {
      setTimeout(() => {
        element.style.display = 'none';
      }, delay);
    }

    // Get all <h3> elements and hide them after a specified delay
    document.querySelectorAll('h3').forEach((element, index) => {
      hideElementAfterDelay(element, (index + 1) * 5000); // Delay increases for each element
    });
</script>
{{end}}
</body>
</html>
