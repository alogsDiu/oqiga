<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oqiga</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
</head>
<body style="margin: 0; padding: 0;">
{{block "signup" .}}
<div class="signup_page_wrapper">
    <div class="signup-container">
        <h1>Sign Up</h1>
        {{template "loader" .}}
        <form hx-post="/sign_up" hx-target="body" hx-swap="innerHTML" onsubmit="document.getElementById('loading-spinner').style.display='flex';" >
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        {{if . }}
          <div class = "error container">
              {{.}}
          </div>
        {{end}}
        <p>Already have an account? <a href="/log_in">Login</a></p>
    </div>
</div>
<script>
    // Function to hide an element after a delay
    function hideElementAfterDelay(element, delay) {
      setTimeout(() => {
        element.style.display = 'none';
      }, delay);
    }

    // Get all <h3> elements and hide them after a specified delay
    document.querySelectorAll('h3').forEach((element, index) => {
      hideElementAfterDelay(element, (index + 1) * 5000); // Delay increases for each element
    });
</script>
{{end}}
</body>
</html>
